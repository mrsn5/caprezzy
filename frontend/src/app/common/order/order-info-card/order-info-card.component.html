<mat-card class="order-card">
  <mat-card-title>
    Замовлення №{{order.uid}}
  </mat-card-title>
  <mat-card-subtitle>
    {{order.orderTime}} <br>
    {{order.total}} грн, {{getPaymentState()}}
  </mat-card-subtitle>
  <mat-card-content>

    <div class="list">
      <app-portions
        [portions]="order.portions"
        [prefs]="order.preferences"
        style="flex-grow: 2;"
      ></app-portions>

      <app-client-info
        [client]="order.client"
        style="flex-grow: 1;"
      ></app-client-info>
    </div>

    <div class="actions">
      <button mat-flat-button color="primary" *ngIf="canBeConfirmed()">Підтвердити</button>
      <button mat-stroked-button *ngIf="canBeSetInProgress()">Готується</button>
      <button mat-flat-button color="primary" *ngIf="canBeSetReady()">Готово</button>
      <button mat-flat-button color="primary" *ngIf="canBeDone()">Забрано <span *ngIf="!isPaid()">та оплачено</span></button>
      <button mat-flat-button color="accent" *ngIf="canBeCancelled()">Відмінити</button>
    </div>
  </mat-card-content>
</mat-card>
