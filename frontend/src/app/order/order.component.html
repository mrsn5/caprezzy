<mat-card>
<mat-horizontal-stepper #stepper>
    <mat-step>
        <ng-template matStepLabel>Підтвердіть склад замовлення</ng-template>
          <dish
            *ngFor="let dish of orderedDishes"
            [ordered]="getOrdered(dish.uid)"
            [dish]="dish"
            (orderedChange)="setOrdered(dish, $event)"
            [displayMode]="displayMode"
            ></dish>
        <ng-container *ngIf=" orderState.defined()">
          <div class="sum">
            Загальна сума: <b>{{ orderState.total() }} грн</b>
          </div>
          <div>
            <button mat-button matStepperNext>Далі</button>
          </div>
        </ng-container>
        <ng-container *ngIf="!orderState.defined()">
          Ваше замовлення пусте.
          Додайте страви у <a href="/#">меню</a> або повторіть якесь з <a href="/#/history">історії</a>
        </ng-container>
    </mat-step>
    <mat-step [stepControl]="preferForm">
        <form [formGroup]="preferForm">
            <ng-template matStepLabel>Особливі побажання</ng-template>
            <mat-form-field>
              <mat-label>Ваші побажання:</mat-label>
              <input matInput formControlName="prefs">
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Назад</button>
              <button mat-button matStepperNext>Далі</button>
            </div>
          </form>
    </mat-step>
    <mat-step>
          <ng-template matStepLabel>Спосіб оплати</ng-template>
          <div>
            <button class="pay-choice" mat-flat-button color="primary" (click)="confirm(true)">Підтвердити замовлення та оплатити картою зараз</button>
            <button class="pay-choice" mat-flat-button color="primary" (click)="confirm()">Оплатити при отриманні</button>
            <div id='liqpay' [innerHTML]="liqpayHtml | sanitizeHtml"></div>
          </div>
      </mat-step>
  </mat-horizontal-stepper>
</mat-card>
