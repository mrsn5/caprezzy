<mat-horizontal-stepper #stepper>
    <mat-step>
        <ng-template matStepLabel>Підтвердіть склад замовлення</ng-template>
          <dish
            *ngFor="let dish of orderedDishes"
            [ordered]="getOrdered(dish.uid)"
            [dish]="dish"
            (orderedChange)="setOrdered(dish, $event)"
            [displayMode]="displayMode"
            ></dish>
        <div class="sum">
          Загальна сума: {{ orderState.total() }} грн
        </div>
        <div>
          <button mat-button matStepperNext>Далі</button>
        </div>
    </mat-step>
    <mat-step [stepControl]="preferForm">
        <form [formGroup]="preferForm">
            <ng-template matStepLabel>Особливі побажання</ng-template>
            <mat-form-field>
              <mat-label>Ваші побажання:</mat-label>
              <input matInput formControlName="prefs">
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Назад</button>
              <button mat-button (click)="confirm()">Підтвердити</button>
            </div>
          </form>
    </mat-step>
  </mat-horizontal-stepper>
